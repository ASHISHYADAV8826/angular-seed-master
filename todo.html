<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="todo.js"></script>
</head>

<body ng-controller="todo">
    <form>
        <h2>
           My Todo List:
        </h2>
        <div>
            <!-- <textarea rows="20" cols="50" placeholder="Add new">
            </textarea> -->
            <input type="text" ng-model="todoInput" size="75" placeholder="Add New">
            <br>
            <br>
            <br>
            <div>
                <input type="submit" value="save" style="width:100px" ng-click="todoAdd()">
                <!-- <input type="submit" name="" value="discard" style="width:100px" ng-click="todoclear()"> -->
            </div>
        </div>
    </form>
    <ul>
        <li ng-repeat="x in finalList">
            {{x}}
            <input type="submit" value="delete" ng-click="delete($index)">
        </li>
    </ul>
</body>

</html>
